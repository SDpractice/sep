<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    
    
    

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.url }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.url }}/feed.xml" />
    <link rel="stylesheet" href="https://scotentsd.github.io/resources/timeline.css?ver=14">
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container" id="container_wide">
        <header class="masthead clearfix">
          <a href="{{ site.url }}/" class="site-avatar"><img src="/images/saltire.png" alt="saltire logo" style="margin-top:10px;" /></a>

          <div class="site-info">
            <!-- <h1 class="site-name"><a href="{{ site.baseurl }}/">SEP</a></h1> -->
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.url }}/blog">Blog</a>
            <a href="{{ site.url }}/about">About</a>
            <a href="{{ site.url }}/help">Help</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <a href="http://bradfrost.com/blog/post/designing-in-the-open/">
            <img alt="Design in the open logo" src="https://scotentsd.github.io/images/designintheopen.png" style="width:200px;">
          </a>
          <br />
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
